<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/common/header :: common_header(~{},~{},~{})">
</head>
<body>
    <div id="app" class="app-layout">
        <row>
            <i-col span="8">
                <i-button type="primary">新增用户</i-button>
                <i-button type="success">导入</i-button>
                <i-button type="warning">导出</i-button>
            </i-col>
            <i-col span="16">
                <i-form ref="userSearchForm" :model="userSearchForm" :label-width="80" inline style="float: right">
                    <form-item label="用户名称">
                        <i-input type="text" v-model="userSearchForm.userName" ></i-input>
                    </form-item>

                    <form-item :label-width="0">
                        <button-group>
                            <i-button icon="ios-search" ></i-button>
                            <i-button icon="ios-trash-outline" ></i-button>
                        </button-group>
                    </form-item>
                </i-form>
            </i-col>
        </row>
        <i-table :height="userTableHeight" border :columns="userTableColumns" :data="userTableData"></i-table>
        <page style="float: right; margin-top: 10px;" :total="100" show-sizer show-elevator></page>

    </div>
</body>
<script type="text/babel" th:src="@{/scripts/sys/user/index.js}"></script>
</html>
